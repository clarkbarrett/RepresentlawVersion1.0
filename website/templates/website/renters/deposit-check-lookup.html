    <script language="JavaScript" type="text/javascript">
        $(document).ready(function () {

            $('.add_more').click(function() {

			    nextText: '<i class="fa fa-chevron-right"></i>',
                dateFormat: "dd/mm/yy",
			});
			$(".showCalendar").click(function(){
			    var elm = $(this).parent().prev("input");
			    if (elm.is(":visible")) {
    			    elm.datepicker("show");
                } else {
    			    elm.datepicker("hide");
                }
            });
			$(".showCalendar").parent().click(function(){
			    var elm = $(this).prev("input");
			    if (elm.is(":visible")) {
    			    elm.datepicker("show");
                } else {
    			    elm.datepicker("hide");
                }
            });



			$(".previous-btn").click(function(){
			    $('a[href="#'+$(this).parents("div.tab-pane").attr("id")+'"]').parent().prev().children("a").click();
			});
			$(".next-btn").click(function(){
			    $('a[href="#'+$(this).parents("div.tab-pane").attr("id")+'"]').parent().next().children("a").click();
			});


            function reset_result_pane() {
                if(! $("#general-error").addClass("hide")) $("#general-error").addClass("hide");
                $(".search-results").html("");
                if(! $(".search-results").hasClass("hide")) $(".search-results").addClass("hide");
                if($("#spinblock").hasClass("hide")) $("#spinblock").removeClass('hide');
                $(".has-error").each(function(){
                    $(this).removeClass('has-error');
                    $(this).children(".controls").find(".help-block").remove();
                });
                $("#general-error").addClass("hide").html("");
                if($(".searching-block").hasClass("hide")) $(".searching-block").removeClass("hide");
            }
            $("#close-searching-block").click(function(){
                reset_result_pane();
                if(! $(".searching-block").hasClass("hide")) $(".searching-block").addClass("hide");
            });


            $("#search-btn").click(function(){
                $.ajax({
                    type: "POST",
                    url: "/search",
                    data: $('#form').serialize(),
                    dataType: 'json',
                    beforeSend: function(){reset_result_pane();},
                }).done(function(data){
                    console.log("SUCCESS: " + data);
                    if(! $("#spinblock").hasClass("hide")) $("#spinblock").addClass('hide');
                    if($("#search-result-wrapper").hasClass("hide")) $("#search-result-wrapper").removeClass("hide")
                    if($(".search-results").hasClass("hide"))$(".search-results").removeClass("hide");
                    $(".search-results").html(data.msg);
                }).fail(function(data) {
                    console.log("FAILED: " + data);
                    $(".searching-block").addClass("hide");
                    if (data.responseJSON['errors']) {
                        $.each(data.responseJSON['errors'], function(field, error){

                            $("#id_"+field).parents('.form-group').addClass("has-error");
                            $("#id_"+field).parents('.controls').append('<span id="error_1_'+field+'" class="help-block"><strong>'+error+'</strong></span>');
                        });
                    }
                    if (data.responseJSON['formset_errors']) {
                        $.each(data.responseJSON['formset_errors'], function(field, error){

                            $.each(error, function(k,v){
                                $("#id_form-"+field+"-"+k).parents('.form-group').addClass("has-error");
                                $("#id_form-"+field+"-"+k).parents('.controls').append(
                                    '<span id="error_'+field+'_'+k+'" class="help-block"><strong>'+v+'</strong></span>');
                            });
                        });
                    }
                    if (data.responseJSON['msg']) {
                        $("#general-error").html(data.responseJSON['msg']);
                        $("#general-error").removeClass("hide");
                    }
                }).always(function(){});
                return false;
            });

        });
    </script>
